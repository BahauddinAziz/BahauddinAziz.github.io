<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Trusues - ending trust-issues</title>
</head>
<body>
    <div id="masterKeydiv">
        <input type="text" name="masterKey" id="masterKey" onchange="getMasterKey(event)" >
        <button onclick="setMasterKey()">Set Master Key</button>
    </div><br>
    <div id="addAccount">
        <input type="text" name="accountName" id="accountName" onchange="getAccount(event)" ><br>
        <input type="text" name="Username" id="Username" onchange="getAccount(event)" ><br>
        <input type="password" name="Password" id="Password" onchange="getAccount(event)" ><br>
        <button onclick="addAccount()">Add Account</button>
    </div><br>
    <div id="searchAccount">
        <input type="text" name="query" id="query" onchange="setQuery(event)" >
        <button onclick="getResult()">Search</button>
    </div><br>
    <div id="accounts"></div>
    <script src="./web3.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
